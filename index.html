<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Scroll</title>
</head>
<body>
    <!-- Luna -->
        <img src="res/moon.png" alt="Luna" data-0="left:80%;" data-1000="left:60%;" class="luna">

    <!-- Nubes --> 
        <img src="res/cloud.png" alt="nube" class="nube" data-0="left:0%; top:0%;" data-400="left:12%; top:2%" data-800="left:25%;top:0%;" />
        <img src="res/cloud.png" alt="nube" class="nube" data-0="left:25%; transform:translatey(0px);" data-400="left:40%; transform: translatey(-20px);"  data-800="left:55%;transform:translatey(0px);" />
        <img src="res/cloud.png" alt="nube" class="nube" data-0="left:60%;" data-800="left:80%;" />
        <img src="res/cloud.png" alt="nube" class="nube" data-0="left:10%;" data-800="left:60%;" />

    <!-- Arboles -->
    <img src="res/pinos1.png" alt="pinos1" class="pinos1" data-0="left:20%; bottom:0%;" data-800="left:40%;" />
    <img src="res/arbol1.png" alt="arbol1" class="arbol1" data-0="left:60%; bottom:0%;" data-800="left:70%;" />
     <!-- Mountain -->
     <img src="res/mountain1.png" alt="mountain1" class="mountain1" data-0="left:0%; bottom:0%;" />
        
   <!-- Skrollr.js -->
    <script src="skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
    </script>
</body>
</html>
